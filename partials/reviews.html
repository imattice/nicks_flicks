<!-- <div ng-show='reviews.length'> -->
    <ul>
        <li ng-repeat = 'item in reviews'>
            <a sref="selected_review({ reviewId: review.id })">
                {{ item.title }}
            </a>
        </li>
    </ul>
<!-- </div> -->

<div ui-view = 'selected_review'></div>
<!-- <div ui-view = 'new_review'></div> -->

<h2>Create New Movie Review</h2>
<form ng-submit='ReviewsFactory.addReview()' role='form'>
    <input ng-model='ReviewsFactory.review_title' type="text" name="title" placeholder="Enter the title for the review here">
    <textarea ng-model='ReviewsFactory.review_content' rows='4' cols = '50' name="review"></textarea>
    <button type="submit">Submit</button>
</form>
